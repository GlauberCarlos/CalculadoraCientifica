<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="calc-border">
      <div class="calc-body">
         <div class="screen">0</div>
         <div class="keyboard">
            <button class="btnSpec" data-value="c" id="reset">C</button>
            <button class="btnOp" data-value="back" id="backspace">←</button>
            <button class="btnOp" data-value="^" id="potencia">N<sup>x</sup></button>
            <button class="btn" data-value="7" id="n7">7</button>
            <button class="btn" data-value="8" id="n8">8</button>
            <button class="btn" data-value="9" id="n9">9</button>
            <button class="btnOp" data-value="/" id="division">÷</button>            
            <button class="btn" data-value="4" id="n4">4</button>
            <button class="btn" data-value="5" id="n5">5</button>
            <button class="btn" data-value="6" id="n6">6</button>
            <button class="btnOp" data-value="*" id="multiplicacao">x</button>            
            <button class="btn" data-value="1" id="n1">1</button>
            <button class="btn" data-value="2" id="n2">2</button>
            <button class="btn" data-value="3" id="n3">3</button>
            <button class="btnOp" data-value="-" id="subtract">-</button>            
            <button class="btn" data-value="0" id="n0">0</button>
            <button class="btn" data-value="." id="comma">,</button>
            <button class="btnOp" data-value="+" id="plus">+</button>            
            <button class="btn" data-value="(" id="parent1">(</button>
            <button class="btn" data-value=")" id="parent2">)</button>
            <button class="btnOp" data-value="=" id="result">=</button>
         </div>
      </div>
   </section>
   <script src="script.js"></script>
</body>
</html>
